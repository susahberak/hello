<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Twibbon App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="js/alert.js"></script>
  <script src="https://kit.fontawesome.com/2a19ad17e3.js"></script>
</head>
<body>
<div class="page">
  <div class="main">
    <h1>Server Error</h1>
    <div class="error-code">403</div>
    <h2>Twibbon Generator</h2>
    <p class="lead">Ini adalah situs web tempat Anda dapat menambahkan foto ke bingkai.</p>
    <p class="lead">Silahkan unggah gambar dan klik submit lalu unduh, aplikasi ini akan otomatis menggabungkan unggahan gambar yang Anda pilih.</p>
    <hr/>
    <p><label class="uploadBtnWrap" for="thefile">
    <input type="file" id="thefile" onchange="alertFilename()" multiple/>
    <span class="btn">Unggah Gambar...</span>
    <span id="fileName">Tidak ada file yang dipilih</span>
    </label></p>
    <div class="help-actions">
      <button class="press press-black press-round press-ghost" onclick="generate()">Submit</button>
      <button class="press press-indigo press-round press-ghost" onclick="download('')" id="download" disabled>Unduh</button>
    </div>
    <p><canvas id="canvas"></canvas></p>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
